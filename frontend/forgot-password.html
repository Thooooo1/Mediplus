<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quên mật khẩu — MediBook</title>
    <link rel="stylesheet" href="app_v2.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <style>
        .auth-right { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; background: var(--neutral-50); }
        .auth-form-container { width: 100%; max-width: 400px; background: white; padding: 32px; border-radius: var(--radius-2xl); box-shadow: var(--shadow-lg); }
        .auth-logo { display: flex; align-items: center; gap: 10px; margin-bottom: 24px; }
        .auth-logo .material-icons-round { font-size: 32px; color: var(--primary); }
        .auth-logo span { font-size: 22px; font-weight: 800; color: var(--neutral-900); }
    </style>
</head>
<body>
    <div class="auth-right">
        <div class="auth-form-container">
            <div class="auth-logo">
                <span class="material-icons-round">medical_services</span>
                <span>MediBook</span>
            </div>
            <h2 class="mb-2">Quên mật khẩu?</h2>
            <p class="text-muted mb-6">Nhập email của bạn và chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.</p>

            <div id="status-msg" style="display:none;padding:12px 16px;border-radius:var(--radius-lg);font-size:14px;margin-bottom:16px;"></div>

            <form id="forgotForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required/>
                </div>
                <button type="submit" class="btn-primary btn-lg w-full" id="submitBtn">Gửi yêu cầu</button>
            </form>

            <div class="text-center mt-6">
                <a href="login.html" class="flex items-center justify-center gap-2 text-sm font-semibold">
                    <span class="material-icons-round" style="font-size:18px">arrow_back</span>
                    Quay lại đăng nhập
                </a>
            </div>
        </div>
    </div>

    <script src="app_v2.js"></script>
    <script>
        document.getElementById('forgotForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('status-msg');
            const email = document.getElementById('email').value.trim();

            msg.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Đang xử lý...';

            try {
                const r = await API('/api/auth/forgot-password', {
                    method: 'POST',
                    body: JSON.stringify({ email })
                });

                msg.textContent = 'Nếu email tồn tại, một liên kết đặt lại mật khẩu đã được gửi.';
                msg.style.background = 'var(--success-light)';
                msg.style.color = 'var(--success)';
                msg.style.display = 'block';
                btn.textContent = 'Đã gửi';
            } catch (err) {
                msg.textContent = 'Có lỗi xảy ra. Vui lòng thử lại sau.';
                msg.style.background = 'var(--danger-light)';
                msg.style.color = 'var(--danger)';
                msg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Gửi yêu cầu';
            }
        };
    </script>
</body>
</html>
