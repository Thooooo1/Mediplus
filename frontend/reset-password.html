<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đặt lại mật khẩu — MediBook</title>
    <link rel="stylesheet" href="app_v2.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <style>
        .auth-right { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; background: var(--neutral-50); }
        .auth-form-container { width: 100%; max-width: 400px; background: white; padding: 32px; border-radius: var(--radius-2xl); box-shadow: var(--shadow-lg); }
    </style>
</head>
<body>
    <div class="auth-right">
        <div class="auth-form-container">
            <h2 class="mb-2">Đặt lại mật khẩu</h2>
            <p class="text-muted mb-6">Vui lòng nhập mật khẩu mới cho tài khoản của bạn.</p>

            <div id="status-msg" style="display:none;padding:12px 16px;border-radius:var(--radius-lg);font-size:14px;margin-bottom:16px;"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label">Mật khẩu mới</label>
                    <input type="password" id="password" class="form-input" placeholder="Tối thiểu 8 ký tự, có chữ + số" required minlength="8"/>
                </div>
                <div class="form-group">
                    <label class="form-label">Xác nhận mật khẩu mới</label>
                    <input type="password" id="password2" class="form-input" placeholder="Nhập lại mật khẩu" required/>
                </div>
                <button type="submit" class="btn-primary btn-lg w-full" id="submitBtn">Cập nhật mật khẩu</button>
            </form>
        </div>
    </div>

    <script src="app_v2.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            alert('Token đặt lại mật khẩu không hợp lệ.');
            location.href = 'login.html';
        }

        document.getElementById('resetForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('status-msg');
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;

            if (password !== password2) {
                msg.textContent = 'Mật khẩu xác nhận không khớp.';
                msg.style.background = 'var(--danger-light)';
                msg.style.color = 'var(--danger)';
                msg.style.display = 'block';
                return;
            }

            msg.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Đang cập nhật...';

            try {
                const r = await API('/api/auth/reset-password', {
                    method: 'POST',
                    body: JSON.stringify({ token, newPassword: password })
                });

                if (!r.ok) {
                    const data = await r.json();
                    throw new Error(data.error || 'Cập nhật thất bại.');
                }

                showToast('Mật khẩu đã được cập nhật thành công!', 'success');
                setTimeout(() => { location.href = 'login.html'; }, 1500);
            } catch (err) {
                msg.textContent = err.message;
                msg.style.background = 'var(--danger-light)';
                msg.style.color = 'var(--danger)';
                msg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Cập nhật mật khẩu';
            }
        };
    </script>
</body>
</html>
