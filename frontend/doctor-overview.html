<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard Bác sĩ — MediBook</title>
    <link rel="stylesheet" href="app_v2.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <style>
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 260px; background: var(--neutral-900); color: white; padding: 24px 0; z-index: 30; display: flex; flex-direction: column; }
        .sidebar-logo { padding: 0 24px 24px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-logo .material-icons-round { font-size: 28px; color: var(--primary); }
        .sidebar-logo span { font-size: 20px; font-weight: 800; }
        .sidebar-nav { flex: 1; padding: 16px 12px; display: flex; flex-direction: column; gap: 4px; }
        .sidebar-link { display: flex; align-items: center; gap: 12px; padding: 10px 16px; border-radius: var(--radius-lg); color: var(--neutral-400); font-size: 14px; font-weight: 500; text-decoration: none; transition: all 0.2s; }
        .sidebar-link:hover { background: rgba(255,255,255,0.08); color: white; }
        .sidebar-link.active { background: var(--primary); color: white; }
        .sidebar-link .material-icons-round { font-size: 20px; }
        .sidebar-footer { padding: 16px 24px; border-top: 1px solid rgba(255,255,255,0.1); }
        .sidebar-footer .user-name { font-size: 14px; font-weight: 600; }
        .sidebar-footer .user-email { font-size: 12px; color: var(--neutral-400); }
        .main-content { margin-left: 260px; padding: 32px; background: var(--neutral-50); min-height: 100vh; }
        .page-title { font-size: 28px; margin-bottom: 24px; }
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 32px; }
        .stat-card .icon-wrap { width: 48px; height: 48px; border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; margin-bottom: 12px; }
        .upcoming-list { display: flex; flex-direction: column; gap: 12px; }
        .appt-row { background: white; border-radius: var(--radius-xl); padding: 16px 20px; border: 1px solid var(--neutral-100); display: flex; align-items: center; gap: 16px; transition: all 0.2s; }
        .appt-row:hover { box-shadow: var(--shadow-md); }
        .appt-time { min-width: 80px; font-size: 14px; font-weight: 600; color: var(--primary); }
        .appt-info { flex: 1; }
        .appt-info h4 { font-size: 14px; margin-bottom: 2px; }
        .appt-info .meta { font-size: 12px; color: var(--neutral-500); }
        .appt-actions { display: flex; gap: 6px; }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; }
            .stats-row { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <span class="material-icons-round">medical_services</span>
            <span>MediBook</span>
        </div>
        <nav class="sidebar-nav">
            <a href="doctor-overview.html" class="sidebar-link active"><span class="material-icons-round">dashboard</span>Dashboard</a>
            <a href="doctor-dashboard.html" class="sidebar-link"><span class="material-icons-round">calendar_today</span>Lịch hẹn</a>
            <a href="doctor-patients.html" class="sidebar-link"><span class="material-icons-round">people</span>Bệnh nhân</a>
            <a href="doctor-records.html" class="sidebar-link"><span class="material-icons-round">description</span>Hồ sơ bệnh án</a>

            <a href="doctor-settings.html" class="sidebar-link"><span class="material-icons-round">settings</span>Cài đặt</a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-name" id="userName">Bác sĩ</div>
            <div class="user-email" id="userEmail"></div>
            <button class="btn-ghost btn-sm" style="margin-top:8px;color:var(--neutral-400);width:100%;justify-content:flex-start" onclick="logout()">
                <span class="material-icons-round" style="font-size:18px">logout</span> Đăng xuất
            </button>
        </div>
    </div>

    <div class="main-content">
        <header class="main-header">
            <h1 class="page-title" style="margin-bottom:0">Dashboard</h1>
            <div id="headerRight"></div>
        </header>

        <div class="stats-row" id="statsRow">
            <div class="stat-card skeleton-card"><div class="skeleton-line w-40"></div><div class="skeleton-line w-60"></div></div>
            <div class="stat-card skeleton-card"><div class="skeleton-line w-40"></div><div class="skeleton-line w-60"></div></div>
            <div class="stat-card skeleton-card"><div class="skeleton-line w-40"></div><div class="skeleton-line w-60"></div></div>
            <div class="stat-card skeleton-card"><div class="skeleton-line w-40"></div><div class="skeleton-line w-60"></div></div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">Lịch hẹn hôm nay</div>
                <a href="doctor-dashboard.html" class="btn-ghost btn-sm">Xem tất cả →</a>
            </div>
            <div id="todayAppointments">
                <div class="skeleton-card"><div class="skeleton-line w-80"></div><div class="skeleton-line w-60"></div></div>
            </div>
        </div>
    </div>

    <script src="app_v2.js"></script>
    <script>
        (async () => {
            const me = await requireAuth('DOCTOR');
            if (!me) return;
            document.getElementById('userName').textContent = me.fullName || 'Bác sĩ';
            document.getElementById('userEmail').textContent = me.email;
            renderNotifBell('headerRight');

            // Load stats
            try {
                const r = await API('/api/doctor/stats');
                if (r.ok) {
                    const s = await r.json();
                    document.getElementById('statsRow').innerHTML = `
                        <div class="stat-card" onclick="location.href='doctor-dashboard.html?filter=today'" style="cursor:pointer">
                            <div class="icon-wrap" style="background:var(--primary-light)"><span class="material-icons-round" style="color:var(--primary)">event</span></div>
                            <div class="stat-value">${s.todayAppointments}</div>
                            <div class="stat-label">Hôm nay</div>
                        </div>
                        <div class="stat-card" onclick="location.href='doctor-dashboard.html?filter=pending'" style="cursor:pointer">
                            <div class="icon-wrap" style="background:var(--warning-light)"><span class="material-icons-round" style="color:var(--warning)">schedule</span></div>
                            <div class="stat-value">${s.pendingAppointments}</div>
                            <div class="stat-label">Chờ xử lý</div>
                        </div>
                        <div class="stat-card" onclick="location.href='doctor-dashboard.html?filter=week'" style="cursor:pointer">
                            <div class="icon-wrap" style="background:var(--success-light)"><span class="material-icons-round" style="color:var(--success)">date_range</span></div>
                            <div class="stat-value">${s.weekAppointments}</div>
                            <div class="stat-label">Tuần này</div>
                        </div>
                        <div class="stat-card" onclick="location.href='doctor-patients.html'" style="cursor:pointer">
                            <div class="icon-wrap" style="background:#f3e8ff"><span class="material-icons-round" style="color:#9333ea">groups</span></div>
                            <div class="stat-value">${s.totalPatients}</div>
                            <div class="stat-label">Tổng bệnh nhân</div>
                        </div>
                    `;
                }
            } catch(e) { console.error(e); }

            // Load today appointments
            const today = new Date().toISOString().split('T')[0];
            try {
                const r = await API(`/api/doctor/appointments?from=${today}&to=${today}`);
                if (r.ok) {
                    const appts = await r.json();
                    const container = document.getElementById('todayAppointments');
                    if (appts.length === 0) {
                        showEmptyState(container, 'event_available', 'Không có lịch hẹn hôm nay', 'Lịch trống cho ngày hôm nay.');
                    } else {
                        container.innerHTML = `<div class="upcoming-list">${appts.map(a => `
                            <div class="appt-row">
                                <div class="appt-time">${fmtTime(a.startAt)}</div>
                                <div class="appt-info">
                                    <h4>${a.patientName}</h4>
                                    <div class="meta">${a.note || 'Không có ghi chú'}</div>
                                </div>
                                ${statusBadge(a.status)}
                                <div class="appt-actions">
                                    ${a.status === 'BOOKED' ? `<button class="btn-primary btn-sm" onclick="confirmAppt('${a.id}')">Xác nhận</button>` : ''}
                                    ${a.status === 'CONFIRMED' ? `<button class="btn-primary btn-sm" style="background:var(--success)" onclick="completeAppt('${a.id}')">Hoàn thành</button>` : ''}
                                </div>
                            </div>
                        `).join('')}</div>`;
                    }
                }
            } catch(e) { console.error(e); }
        })();

        async function confirmAppt(id) {
            try {
                const r = await API(`/api/appointments/${id}/confirm`, { method: 'POST' });
                if (r.ok) { showToast('Đã xác nhận lịch hẹn', 'success'); location.reload(); }
                else { throw new Error('Xác nhận thất bại'); }
            } catch(e) { showToast(e.message, 'error'); }
        }

        async function completeAppt(id) {
            try {
                const r = await API(`/api/appointments/${id}/complete`, { method: 'POST' });
                if (r.ok) { showToast('Đã hoàn thành lịch hẹn', 'success'); location.reload(); }
                else { throw new Error('Cập nhật thất bại'); }
            } catch(e) { showToast(e.message, 'error'); }
        }
    </script>
</body>
</html>
